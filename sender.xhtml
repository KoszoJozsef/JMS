<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Message Sender</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Type your message in the Text field.</h2>
            <h:outputLabel for="messagetext" value="MessageText" />
            <h:inputText id="messagetext"
                         title="Message Text"
                         value="#{senderBean.messageText}"
                         required="true"
                         requiredMessage="Error: Message text is required."
                         maxlength="128"
                         size="32" />
            <p></p>
            <h:commandButton id="submit" value="Send Message" action="#{senderBean.sendJMSMessageToMyQueue}" />
            <h:commandButton value="Go to Receive Page" action="receiver" />
            <p>
                <h:outputText value="Message text below" />
            </p>
        </h:form>
        <div>
            <h:messages/>
        </div>
    </h:body>
</html>
