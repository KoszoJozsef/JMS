<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Booking</title>
    </h:head>
    <h:body>
        <h2>Accomodation</h2>
        Please enter all of the information requested!<p/>
        <h:form>
            <h:panelGrid columns="2">
                First Name: <h:inputText value="#{reserve.firstName}"/>
                Last Name:  <h:inputText value="#{reserve.lastName}"/>
                Check-in: <h:inputText value="#{reserve.checkIn}"/>
                Check-out: <h:inputText value="#{reserve.checkOut}"/>
                Number of rooms: <h:selectOneMenu value="#{reserve.numberOfRooms}">
                    <f:selectItem itemValue="1" itemLabel="1"/>
                    <f:selectItem itemValue="2" itemLabel="2"/>
                    <f:selectItem itemValue="3" itemLabel="3"/>
                    <f:selectItem itemValue="4" itemLabel="4"/>
                </h:selectOneMenu>
                Region: <h:selectOneMenu value="#{reserve.region}">
                    <f:selectItem itemValue="1" itemLabel="Bács-Kiskun"/>
                    <f:selectItem itemValue="2" itemLabel="Baranya"/>
                    <f:selectItem itemValue="3" itemLabel="Békés"/>
                    <f:selectItem itemValue="4" itemLabel="Borsod-Abaúj-Zemplén"/>
                    <f:selectItem itemValue="5" itemLabel="Csongrád"/>
                    <f:selectItem itemValue="6" itemLabel="Fejér"/>
                    <f:selectItem itemValue="7" itemLabel="Győr-Moson-Sopron"/>
                    <f:selectItem itemValue="8" itemLabel="Hajdú-Bihar"/>
                    <f:selectItem itemValue="9" itemLabel="Heves"/>
                    <f:selectItem itemValue="10" itemLabel="Jász-Nagykun-Szolnok"/>
                    <f:selectItem itemValue="11" itemLabel="Komárom-Esztergom"/>
                    <f:selectItem itemValue="12" itemLabel="Nógrád"/>
                    <f:selectItem itemValue="13" itemLabel="Pest"/>
                    <f:selectItem itemValue="14" itemLabel="Somogy"/>
                    <f:selectItem itemValue="15" itemLabel="Szabolcs-Szatmár-Bereg"/>
                    <f:selectItem itemValue="16" itemLabel="Tolna"/>
                    <f:selectItem itemValue="17" itemLabel="Vas"/>
                    <f:selectItem itemValue="18" itemLabel="Veszprém"/>
                    <f:selectItem itemValue="19" itemLabel="Zala"/>
                </h:selectOneMenu>
                <h:commandButton value="Submit" action="confirm"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
